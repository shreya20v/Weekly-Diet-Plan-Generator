<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Personalized Diet Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='chatbot.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h1>Diet Plan Chatbot</h1>
            </div>
            <div class="chat-box" id="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div class="chat-input" id="chat-input">
                <!-- Dynamic input elements will appear here -->
            </div>
        </div>
        
        <div class="diet-plan-container">
            <h1>Your Personalized Diet Plan</h1>
            <div id="diet-plan-content">
                <p>Your diet plan is being generated based on your responses.</p>
                <!-- Placeholder content; you can update this with actual plan details -->
                <div class="meal-plan">
                    <!-- Meal details here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
